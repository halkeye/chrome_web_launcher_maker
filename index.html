<!doctype html>
<html class="no-js" lang="en" data-ng-app="launcherMakerApp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chome Web Launcher Creator</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body data-ng-controller="LauncherController">
    <div class="row">
      <div class="large-12 columns">
        <h1>Chome Web Launcher Creator</h1>
      </div>
    </div>

    <div class="row">
      <div class="large-3 medium-3 columns">
        <ul class="no-bullet">
          <li><span class="success label"><i class="fa fa-check-circle"></i> Has Link</span></li>
          <li><span class="alert label"><i class="fa fa-times-circle"></i> Has Description</span></li>
          <li><span class="alert label"><i class="fa fa-times-circle"></i> Has Icon</span></li>
        </ul>
        <a href="#" class="medium round success button">Generate</a><br/>
      </div>

      <div class="large-9 medium-9 columns">
        <form>
          <fieldset>
            <legend>Yo</legend>

            <div class="row">
              <div class="large-12 medium-12 columns">
                <label>Name</label>
                <input type="text" placeholder="URL" data-ng-model="data.name"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <label>Description</label>
                <input type="text" placeholder="URL" data-ng-model="data.description" maxlength="132"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <label>Icons</label>
                <div class="small-block-grid-2 large-block-grid-4">
                  <div ng-repeat="(size,icon) in data.icons">
                    {{size}}x{{size}}
                    <br/>
                    <img class="th" data-ng-src="{{icon}}">
                  </div>
                </div>
                <a href="#" class="small button" data-ng-click="addImage()">Add Icon</a>
              </div>
            </div>
            <div class="row">
              <div class="large-12 medium-12 columns">
                <label>Link</label>
                <input type="text" placeholder="URL" data-ng-model="url"/>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
    <pre>{{ data }}</pre>

    <script src="bower_components/ng-file-upload/angular-file-upload-shim.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-file-upload/angular-file-upload.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- script src="bower_components/foundation/js/foundation.min.js"></script -->
    <script src="bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>
    <script src="bower_components/jszip/dist/jszip.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
